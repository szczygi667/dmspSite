  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const langToggle = document.getElementById("lang-toggle");
      let currentLang = "en";

      const updateFAQ = () => {
        document.querySelectorAll(".faq-item").forEach(item => {
          const question = item.querySelector(".faq-question");
          const answer = item.querySelector(".faq-answer");

          question.textContent = item.getAttribute(`data-${currentLang}-question`);
          answer.textContent = item.getAttribute(`data-${currentLang}-answer`);
          answer.style.maxHeight = null;
          item.classList.remove("active");
        });
      };

      langToggle.addEventListener("click", () => {
        currentLang = currentLang === "en" ? "pl" : "en";
        langToggle.textContent = currentLang === "en" ? "ZmieÅ„ na Polski ðŸ‡µðŸ‡±" : "Switch to English ðŸ‡¬ðŸ‡§";
        updateFAQ();
      });

      document.querySelectorAll('.faq-question').forEach(q => {
        q.addEventListener('click', () => {
          const item = q.parentElement;
          const answer = item.querySelector('.faq-answer');
          item.classList.toggle('active');

          if (item.classList.contains('active')) {
            answer.style.maxHeight = answer.scrollHeight + "px";
          } else {
            answer.style.maxHeight = null;
          }
        });
      });

      updateFAQ();
    });
  </script>
