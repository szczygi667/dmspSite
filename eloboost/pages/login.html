
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Login - DMSPboosting</title>
  <link rel="icon" type="image/png" href="DMSP.png" />
</head>
<body>
  <video autoplay muted loop playsinline id="background-video">
    <source src="../media/judgement.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <div class="login-container">
    <div class="login-wrapper fade-in">
      <h2>Member Login</h2>

      <div class="form-group">
        <label for="email" class="login-label">Login</label>
        <input type="email" id="email" placeholder="Enter your login" class="login-input" />
      </div>

      <div class="form-group">
        <label for="password" class="login-label">Password</label>
        <input type="password" id="password" placeholder="Enter your password" class="login-input" />
      </div>

      <div class="center-btn">
        <button onclick="login()">Login</button>
      </div>
      <div class="center-btn">
        <button class="back-btn" onclick="history.back()">â¬… Back</button>
      </div>

      <div class="notice">
        If you're not a verified member of DMSPboosting,<br />
        we recommend returning to the previous page.
      </div>
    </div>
  </div>

  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fade-in {
      animation: fadeInUp 0.8s ease-out;
    }
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          font-family: 'Inter', sans-serif;
          color: #ffffff;
        }
    
        #background-video {
          position: fixed;
          top: 0;
          left: 0;
          min-width: 100%;
          min-height: 100%;
          object-fit: cover;
          z-index: -2;
        }
    
        .overlay {
          position: fixed;
          top: 0;
          left: 0;
          height: 100%;
          width: 100%;
          background: rgba(15, 15, 21, 0.6);
          z-index: -1;
        }
    
        .login-wrapper {
          max-width: 720px;
          width: 100%;
          background: rgba(0, 0, 0, 0.55);
          padding: 60px 70px;
          border-radius: 20px;
          box-shadow: 0 0 25px rgba(0,0,0,0.6);
        }
    
        .login-wrapper h2 {
          font-size: 2rem;
          margin-bottom: 40px;
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          color: #fff;
        }
    
        .form-group {
          display: flex;
          flex-direction: column;
          margin-bottom: 28px;
        }
    
        .login-label {
          font-weight: 600;
          font-size: 0.95rem;
          margin-bottom: 10px;
          color: #dddddd;
        }
    
        .login-input {
          width: 100%;
          padding: 16px 18px;
          border: none;
          border-radius: 10px;
          background-color: #2a2a3a;
          color: #fff;
          font-size: 1rem;
        }
    
        .login-input:focus {
          outline: none;
          box-shadow: 0 0 0 2px #8b5cf6;
        }
    
        .login-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
          padding: 20px;
        }
    
        .center-btn {
          text-align: center;
          margin-top: 10px;
        }
    
        .center-btn button {
          padding: 16px 36px;
          background: #8b5cf6;
          color: white;
          font-weight: 600;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          font-size: 1rem;
          transition: background-color 0.3s ease, transform 0.2s ease;
        }
    
        .center-btn button:hover {
          background: #a278f9;
          transform: scale(1.03);
        }
    
        .center-btn .back-btn {
          background: transparent;
          border: 1px solid #fff;
          margin-top: 20px;
        }
    
        .center-btn .back-btn:hover {
          background: rgba(255,255,255,0.1);
        }
    
        .notice {
          font-size: 0.85rem;
          color: #cccccc;
          text-align: center;
          margin-top: 25px;
          line-height: 1.5;
        }
      </style>

  <script>
    const apiUrl = "https://api.dmspboosting.pl";

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`${apiUrl}/api/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, passwordHash: password })
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("token", data.token);
        window.location.href = "booster-panel.html";
      } else {
        alert("Invalid login credentials.");
      }
    }
  </script>
</body>
</html>
